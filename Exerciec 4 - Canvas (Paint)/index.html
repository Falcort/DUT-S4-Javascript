<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<script type="text/javascript" src="script.js"></script>
</body>

<div id="Outils">
    <table>
        <tr>
            <th>
                DEBUG MODE <input type="checkbox" id="debug">
            </th>
        </tr>
        <tr>
            <th>
                <button id="reset">RESET</button>
            </th>
        </tr>
        <tr>
            <th>

                <input type="radio" name="outils" value="draw" id="draw" checked> Draw
                <br />
                Taille : <input type="number" id="drawSize" value="1" />
            </th>
        </tr>
        <tr>
            <th>
                <input type="radio" name="outils" value="rect" id="rect"> Rectangle
            </th>
        </tr>
        <tr>
            <th>
                <input type="radio" name="outils" value="rect" id="circle"> Circle
            </th>
        </tr>
        <tr>
            <th>
                <input type="radio" name="outils" value="textRadio" id="textRadio">Text
                <br />
                Text : <input type="text" id="text" placeholder="Text" />
                <br />
                Taille : <input type="number" id="textSize" value="30" />
            </th>
        </tr>
        <tr>
            <th>
                <input type="radio" name="outils" value="textStrokeRadio" id="textStrokeRadio"> Texte Stroke
                <br />
                Text : <input type="text" id="textStroke" placeholder="Text vidÃ©" />
                <br />
                Taille : <input type="number" id="textStrokeSize" value="30" />
            </th>
        </tr>
        <tr>
            <th>
                Couleur : <input type="color" id="color" value="#000" />
            </th>
        </tr>
    </table>
</div>

</canvas>

</html>
