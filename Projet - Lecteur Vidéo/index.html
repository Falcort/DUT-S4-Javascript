<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Lecteur vid√©eo</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div class="row">
        <div class="col s2">
            <div class="row">
                <input id="URL" type="text" class="validate" placeholder="URL">
                <button id="btn_add" class="waves-effect waves-light btn">
                    <i class="material-icons">add</i>
                </button>
                <!--<button id="btn_remove" class="waves-effect waves-light btn">
                    <i class="material-icons">clear</i>
                </button>-->
                <table id="tableURL">

                </table>
            </div>
        </div>

        <div class="col s10">
            <div class="row">
                <div class="col s12">
                    <video id="video">
                        <source src="video/mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="progress" id="progress">
                        <div class="determinate" id="determinate" style="width: 0%"></div>
                    </div>
                    <p id="time">00 - 00</p>
                </div>
            </div>

            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="col s2">
                        <button id="btn_play" class="waves-effect waves-light btn">
                            <i class="material-icons" id="play_btn">play_arrow</i>
                        </button>
                    </div>
                    <div class="col s2">
                        <button id="btn_stop" class="waves-effect waves-light btn">
                            <i class="material-icons">replay</i>
                        </button>
                    </div>
                    <div class="col s6">
                        <dic class="row">
                            <div class="col s6">
                                <input id="range_sound" type="range" value="50">
                                <p id="volume">50</p>
                            </div>
                            <div class="col s6">
                                <button id="mute" class="waves-effect waves-light btn">
                                    <i class="material-icons" id="volume_icon">volume_down</i>
                                </button>
                            </div>
                        </dic>
                    </div>
                    <div class="col s2">
                        <button id="btn_full" class="waves-effect waves-light btn">
                            <i class="material-icons">aspect_ratio</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s2 offset-s4">
                    <button id="btn_prev" class="waves-effect waves-light btn">
                        <i class="material-icons">skip_previous</i>
                    </button>
                </div>
                <div class="col s2">
                    <button id="btn_next" class="waves-effect waves-light btn">
                        <i class="material-icons">skip_next</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
