<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Lecteur vid√©eo</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4">
                    <video id="video">
                        <source src="video/mov_bbb.mp4" type="video/mp4">
                    </video>
                </th>
            </tr>
            <tr>
                <th colspan="4">
                    <input id="range_video" type="range">
                    <progress value="0" max="100" id="progress"></progress>
                    <p id="time">00 - 00</p>
                </th>
            </tr>
            <tr>
                <th>

                </th>
                <th>

                </th>
                <th>
                    Volume :
                </th>
                <th>

                </th>
            </tr>
            <tr>
                <td>
                    <button id="btn_play">
                        <i class="material-icons" id="play_btn">play_arrow</i>
                    </button>
                </td>
                <td>
                    <button id="btn_stop">
                        <i class="material-icons">replay</i>
                    </button>
                </td>
                <td>
                    <input id="range_sound" type="range" value="50">
                    <p id="volume">50</p>
                    <button id="mute">
                        <i class="material-icons" id="volume_icon">volume_down</i>
                    </button>
                </td>
                <td>
                    <button id="btn_full">
                        <i class="material-icons">aspect_ratio</i>
                    </button>
                </td>
            </tr>
        </table>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <button id="btn_add">
            <i class="material-icons">add</i>
        </button>
        <button id="btn_remove">
            <i class="material-icons">clear</i>
        </button>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
